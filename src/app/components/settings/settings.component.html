<div class="settings-container">
  <div class="settings-card">
    <h1>Paramètres</h1>
    <p class="subtitle">Personnalisez votre expérience SkyBeat</p>

    <form (ngSubmit)="onSaveSettings()" class="settings-form">
      
      <!-- Préférence musicale -->
      <div class="setting-section">
        <h2>Plateforme musicale</h2>
        <p class="section-description">Choisissez votre service de streaming préféré</p>
        
        <div class="radio-group">
          <label class="radio-option" [class.selected]="musicPreference === 'youtube'">
            <input 
              type="radio" 
              name="musicPreference" 
              value="youtube"
              [(ngModel)]="musicPreference"
            />
            <div class="radio-content">
              <div class="radio-icon youtube">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
              </div>
              <div class="radio-text">
                <strong>YouTube Music</strong>
                <span>Intégration avec YouTube Music</span>
              </div>
            </div>
          </label>

          <label class="radio-option" [class.selected]="musicPreference === 'spotify'">
            <input 
              type="radio" 
              name="musicPreference" 
              value="spotify"
              [(ngModel)]="musicPreference"
            />
            <div class="radio-content">
              <div class="radio-icon spotify">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
              </div>
              <div class="radio-text">
                <strong>Spotify</strong>
                <span>Intégration avec Spotify</span>
              </div>
            </div>
          </label>
        </div>
      </div>

      <!-- Autres paramètres -->
      <div class="setting-section">
        <h2>Préférences générales</h2>
        
        <div class="toggle-group">
          <label class="toggle-option">
            <div class="toggle-text">
              <strong>Lecture automatique</strong>
              <span>Lancer la musique automatiquement</span>
            </div>
            <input 
              type="checkbox" 
              [(ngModel)]="autoPlay"
              name="autoPlay"
              class="toggle-input"
            />
            <div class="toggle-switch"></div>
          </label>

          <label class="toggle-option">
            <div class="toggle-text">
              <strong>Notifications</strong>
              <span>Recevoir des notifications météo</span>
            </div>
            <input 
              type="checkbox" 
              [(ngModel)]="notifications"
              name="notifications"
              class="toggle-input"
            />
            <div class="toggle-switch"></div>
          </label>
        </div>
      </div>

      <!-- Thème -->
      <div class="setting-section">
        <h2>Apparence</h2>
        <p class="section-description">Choisissez le thème de l'application</p>
        
        <div class="theme-group">
          <label class="theme-option" [class.selected]="theme === 'light'">
            <input 
              type="radio" 
              name="theme" 
              value="light"
              [(ngModel)]="theme"
            />
            <div class="theme-preview light">
              <div class="preview-bar"></div>
              <div class="preview-content"></div>
            </div>
            <span>Clair</span>
          </label>

          <label class="theme-option" [class.selected]="theme === 'dark'">
            <input 
              type="radio" 
              name="theme" 
              value="dark"
              [(ngModel)]="theme"
            />
            <div class="theme-preview dark">
              <div class="preview-bar"></div>
              <div class="preview-content"></div>
            </div>
            <span>Sombre</span>
          </label>
        </div>
      </div>

      <button type="submit" class="btn-save">Sauvegarder les paramètres</button>
    </form>
  </div>
</div>
